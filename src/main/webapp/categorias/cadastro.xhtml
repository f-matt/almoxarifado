<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
  template="/template/main.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="content">
    <h2>Cadastro de Categorias</h2>

    <h:form>
      <p:outputLabel for="nome" value="Nome:" />
      <p:inputText id="nome" value="#{categoriasController.categoria.nome}" />
      <br /><br />

      <p:commandButton
        value="Cadastrar"
        action="#{categoriasController.cadastra()}"
        update="@form"
      />
      <br /><br />

      <br /><br />

      <p:dataTable value="#{categoriasController.categorias}" var="categoria">
        <p:column headerText="Id" field="id" />

        <p:column headerText="Nome" field="nome" />
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
